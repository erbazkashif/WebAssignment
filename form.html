<script>
    const no1=10;
    const no2=5;
    const useroption=4;
    //console.log("Enter the First Integer : "+no1);
    //console.log("Enter the Second Integer : "+no2);
    
    if(useroption==1)
    {
        const sum=no1+no2;
        console.log ("The Sum is = "+sum);
    }
    else if(useroption==2)
    {
        const sub=no1-no2;
        console.log ("The Subtraction is = "+sub);
    }
    else if(useroption==3)
    {
        const mul=no1*no2;
        console.log ("The Multiplication is = "+mul);
    }
    else if(useroption==4)
    {
        const div=no1/no2;
        console.log ("The Division is = "+div);
    }
    else 
    {
        console.error("Invalid Choise");
    }
    

</script>
